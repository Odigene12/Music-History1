<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<h1>Bank Loan Application</h1>
	<link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>

<form action="">
	<fieldset>
		<legend>Personal Information</legend>
		<label for="first">First Name</label>
		<input type="text" placeholder="first name" bane "first">
		<label for="middle">Middle Name</label>
		<input type="text" placeholder="middle initial" bane "middle">
		<label for="last">Last Name</label>
		<input type="text" placeholder="last name" bane "last">	

	<div>
	<br>
		<label for="Address">Address</label>
		<br>
		<textarea name="textarea" rows="10" cols="50"></textarea>
	</div>
		
	</fieldset>



</form>
<br>

<div class="Employment">
<form class="Employment">
<fieldset>
	<legend>Employment Information</legend>
	<label for="Occupation">Occupation</label>
		<input type="text" bane "first">
	<br><br>
	<label for="Employer">Employer</label>
		<input type="text" bane "first">
		<br><br>
	<label for="Employer Address">Employer Address</label>
		<br>
		<textarea name="textarea" rows="10" cols="50"></textarea>
</fieldset>

</form>
	<br>

<fieldset>
	<legend>Loan Information</legend>	
	<div Loan Type>
		<label>Loan Type:</label>
			<br>
			<select name="Loans">
				<option value="Choose One">Choose One</option>
				<option value="Commercial">Commercial</option>
				<option value="Real Estate">Real Estate</option>
				<option value="Personal">Personal</option>
				<option value="Mortgage">Mortgage</option>
			</select>
	</div>
<br>
		<div Loan Amount>
			<label>Requested Amount: $</label>
				<input type="number">
		</div>
<br>
	<div Loan Length>
		<label>Loan Length:</label>
			<form>
  				<input type="radio" name="time" value="5 years"> 5 years<br>
  				<input type="radio" name="time" value="15 years"> 15 years<br>
  				<input type="radio" name="time" value="30 years"> 30 years
			</form>
	</div>
<br>
	<div Special Conditions>
		<label>Special Conditions:</label>
			<form>
				<input type="checkbox" name="condition" value="down payment"> I have a down payment<br>
  				<input type="checkbox" name="condition" value="out of state"> Out of State resident<br>
  				<input type="checkbox" name="condition" value="Married"> Married<br>
  				<input type="checkbox" name="condition" value="Co-signed"> Loan will be cosigned
			</form>
	</div>
<br>
	<div Comments>
		<label>Additional Comments:</label>
			<br>
			<textarea name="textarea" rows="10" cols="50"></textarea>
	</div>
	<br>

	<div>
		Applicant email:<input type="email" placeholder= "email address">
		Applicant tel:<input type= "tel">
		Applicant LinkedIn Url:<input type="url" name="homepage">
	</div>
</body>
</html>
